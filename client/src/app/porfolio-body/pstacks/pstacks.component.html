<div class="body-pstacks">


    <!-- vertical -->

    <h4>Skills</h4>
    <div class="flip flip-vertical"  *ngFor="let stack of primaryUser._skill">
      <div class="front" [ngStyle]="{'background-image': 'url(' + stack.img + ')'}">
        <h1 class="text-shadow">{{stack.title}}</h1>
      </div>
      <div class="back">
        <h2>{{stack.title}}</h2>
        <p>{{stack.description}}</p>
      </div>
    </div>
</div>
