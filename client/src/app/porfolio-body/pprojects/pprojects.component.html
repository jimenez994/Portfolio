<h1>Projects</h1>
<div class="accordion">
  <ul>
    <li *ngFor="let project of primaryUser._project" [ngStyle]="{'background-image': 'url(' + project.img + ')'}">
      <div>
        <a href="#">
          <h2>{{project.title}}</h2>
          <p>{{project.description}}</p>
        </a>
      </div>
    </li>
    
  </ul>
</div>
